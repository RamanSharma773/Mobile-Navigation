<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
       <div id="main">
           <img src="images/home.png" alt="Home" class="image show">
           <img src="images/work.png" alt="Work" class="image">
           <img src="images/blog.png" alt="Blog" class="image ">
           <img src="images/about us.png" alt="AboutUs" class="image">
        <script src="script.js"></script>
    
    </div> 
    <footer>
    <nav>       
    <div id="navigation">
        <ul>
            <div class="indicator"></div>
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>

            <li class="list">
             <a href="#">
                 <span class="icon">
                    <ion-icon name="code-slash-outline"></ion-icon>
                 </span>
                 <span class="text">Work</span>
             </a>
         </li>
         
         <li class="list">
             <a href="#">
                 <span class="icon">
                    <ion-icon name="newspaper-outline"></ion-icon>
                 </span>
                 <span class="text">Blog</span>
             </a>
         </li>
         
         <li class="list">
             <a href="#">
                 <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                 </span>
                 <span class="text">About Us</span>
             </a>
         </li>
         
         </ul>
    </div>
</nav>
<script>
    const list=document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');

    }
    list.forEach((item) =>
    item.addEventListener('click',activeLink));
    
</script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </footer>
    </div>
</body>
</html>
